<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="password_gen.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="password_disp">
            <span id="password">*****</span>
            <img src="Copybtn.png" alt="Copy" class="copy-icon" onclick="copyPassword()">
        </div>
        <div class="slider-container">
            <label for="passLength">Password Length</label>
            <div class="slider-wrapper">
                <span class="range-value" id="lenghtValue">12</span>
                <input type="range" id="passLength" min="6" max="24" value="12" oninput="updateValue(this.value)">
            </div>
        </div>
        <div class="setting-container">
            <label><input type="checkbox" id="lowercase" checked>Lowercase (a-z)</label>
            <label><input type="checkbox" id="uppercase">Uppercase (A-Z)</label>
            <label><input type="checkbox" id="numbers">Numbers (0-9)</label>
            <label><input type="checkbox" id="symbols">Symbols (!-$^#@)</label>
        </div>
        <p id="errorMessage" style="color: red; display: none; font-size: 14px;"></p>
        <button class="generate-btn" onclick="generate()">Generate Password</button>
    </div>
    <script src="password_gen.js"></script>
</body>
</html>
